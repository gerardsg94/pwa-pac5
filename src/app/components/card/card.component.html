<mat-card class="example-card card">
   
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{item.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img src="{{item.images.original.webp}}" alt="{{item.title}}">
    </mat-card-content>
</mat-card>

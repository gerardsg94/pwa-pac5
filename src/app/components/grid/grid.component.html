<table mat-table [dataSource]="item" class="mat-elevation-z8 demo-table animate__animated animate__bounce animate__fadeIn">
  
  
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef class="text-center"> <strong> Title </strong> </th>
      <td mat-cell *matCellDef="let element" class="text-center"><a [routerLink]="['/team', element.id]">{{element.title}}</a></td>
    </ng-container>
  

    <ng-container matColumnDef="Gif">
      <th mat-header-cell *matHeaderCellDef class="text-center"> <strong>GIF</strong> </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <a [routerLink]="['/team', element.id]"><img src="{{element.images.original.webp}}" alt="{{element.title}}"></a> </td>
    </ng-container>
  

    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef class="text-center"> <strong>Autor</strong> </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <a [routerLink]="['/team', element.id]">{{element.username}}</a>  </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
